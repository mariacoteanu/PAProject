<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Test Address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}"  rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
</head>
<body class="backgroundImg">
    <nav>
        <p>Correct Address</p>
    </nav>
    <main class="transparentBox">
        <h1>Form</h1>
        <form  action="#" th:action="@{/algorithm}" th:object="${algorithm}" method="post">
            <p>Country: <input type="text" th:field="*{field1}"/></p>
            <p>City: <input type="text" th:field="*{field2}"/></p>
            <p>Locality: <input type="text" th:field="*{field3}"/></p>
            <p>Postal Code: <input type="text" th:field="*{field4}"/></p>
            <p>Address: <input type="text" th:field="*{field5}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </main>
</body>
</html>
